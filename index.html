<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do App</title>
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- Css file link -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar bg-dark border-bottom">
    <div class="container-fluid">
      <span class="navbar-brand text-light mb-0 h1">ToDo App</span>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center border-bottom py-3 mb-3 fw-bold">To-Do App</h4>
        <!--  -->
        <div class="d-flex justify-content-evenly">
          <input type="text" class="form-control w-50 bg-dark form-select-sm" data-bs-theme="dark"
            placeholder="Search Task" id="Searchinput" />
          <button class="btn btn-primary" id="btnAdd">
            <i class="bi bi-plus-circle"></i> Add Task
          </button>
        </div>
        <!-- Table Data List -->
        <table class="table table-dark table-borderd table-striped mt-3 text-center">
          <thead class="fw-bold text-uppercase">
            <tr>
              <td>S.no</td>
              <td>Task</td>
              <td>Status</td>
              <td>Edit</td>
              <td>Delete</td>
            </tr>
          </thead>
          <tbody id="DataList"></tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal content here -->
  <div id="MyModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="ModelTitle"></h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Add Task Form -->
        <div class="modal-body">
          <form id="taskForm">
            <div class="form-group">
              <label for="task" class="form-label fw-semibold">Task Name</label>
              <input type="text" class="form-control form-select-sm" placeholder="Task Name" id="task" />
            </div>
            <div class="form-group mb-3">
              <label for="status" class="form-label fw-semibold">Satus</label>
              <select id="status" class="form-select form-select-sm">
                <option value="">Select Status</option>
                <option value="Completed">Completed</option>
                <option value="Pending">Pending</option>
              </select>
            </div>
            <button class="btn btn-primary" type="submit" id="btnSave">
              <i class="bi bi-floppy-fill pe-1"></i>Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Script file link -->
  <script src="./js/script.js"></script>
</body>

</html>
